<div class="main">
    <app-side-nav></app-side-nav>
    <div class="content">
        <h1>List of Addresses</h1>
        <div class="box">
            <!-- Div (line7) is the TO BE THE LISTING repeat can remove class name after API implmenetation -->
            <div class="Listing Div IMPORTANT" *ngFor="let address of address; let i =index">
                <div class="boxStyle">
                    <h2>Address {{(i + 1)}}</h2>
                    <div class="info">
                        <h3> {{address.address_1}}</h3>
                        <h3>{{address.address_2}}</h3>
                        <h3>{{address.city}}</h3>
                        <h3>{{address.parish}}</h3>
                    </div>
                    <div class="iconCon">
                        <a (click)="updateAddress(address._id)"><i class="fa-solid fa-pen"></i></a>
                    <i class="fa-solid fa-trash" (click)="delete_address(address._id)"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
