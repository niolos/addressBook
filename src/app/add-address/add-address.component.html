<div class="main">
    <app-side-nav></app-side-nav>
    <form class="content" [formGroup]="createAddress" (keydown.enter)="$event.preventDefault()">
        <h1>Add Address</h1>
        <div class="addressLine">
            <div class="address">
                <h2>Address Line 1</h2>
                <input type="text" placeholder="Address 1" formControlName="address_1" required #inputField>
            </div>
            <div class="address">
                <h2>Address Line 2</h2>
                <input type="text" placeholder="Address 2" formControlName="address_2" required>
            </div>
            <div class="address">
                <h2>City</h2>
                <input type="text" placeholder="City" formControlName="city" required>        
            </div>
        </div>
        <input type="text" formControlName="user_id" required hidden>
        <div class="parishes"></div>
        <h2>Parish</h2>
        <select formControlName="parish" required class="parish">
            <option value="" disabled selected>-- Default --</option>
            <option *ngFor="let par of parishes" [value]="par._id">{{par.parishName}}</option>
        </select>
        <!-- <div class="map">
            <google-map height="400px"
            width="750px"
            [center]="center"
            [zoom]="zoom"
            (mapClick)="moveMap($event)"
            (mapMousemove)="move($event)">
        </google-map>
        </div> -->
        <app-map-display [from]="fromValue"></app-map-display>
        <div class="buttonCon">
            <button type="submit" (click)="newAddress()"> Add</button>
        </div>
    </form>
</div>
